<button style="margin-left:37%;margin-top:2%;" class="button-84" [routerLink]="['add']" >Nouvelle Salle D'attente</button>
<div class="card-body">

  <table id="salles" class="table table-bordered table-hover table-striped"  >

    <thead>

    <tr>

      <th class="testTd">
        Nom
      </th>
      <th class="testTd">
        Etage
      </th >
      <th class="testTd" style="width:20%" >
        Services Consultation
      </th>


      <th class="testTd" >
        Personnel Medical
      </th>
      <th class="testTd">Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr class="odd" *ngFor="let s of salleAttentes">

      <td tabindex="0" class="dtr-control sorting_1 testTd">{{s.nom}}</td>
      <td class="testTd">{{s.etage}}</td>

      <td>
        <select class="form-control"  >
          <option  *ngFor="let serv of s.serviceConsultations"  class="testTd" >{{serv.nomService}}</option>

        </select>
      </td>
      <td>
        <select class="form-control"  >
          <option  *ngFor="let p of s.personnelMedicals" class="testTd"  >{{p.nom}} {{p.prenom}}</option>

        </select>
      </td>
      <td class="testTd"><button [routerLink]="['edit',s.id]"  class="button-29"  >Modifier</button> <button class="button-29" style="margin-left:2%;background-image:radial-gradient(100% 100% at 100% 0, red 0, red 100%);" (click)="delete(s.id)">Effacer</button></td>
    </tr>

    </tbody>
    <tfoot>
    <tr>

      <th class="testTd">
        Nom
      </th>
     <th class="testTd">
        Etage
      </th >
      <th class="testTd" style="width:20%" >
        Services Consultation
      </th>


      <th class="testTd" >
        Personnel Medical
      </th>
      <th class="testTd">Actions</th>
    </tr>
    </tfoot>
  </table>
</div>
